<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create product</title>
    <link rel="shortcut icon" href="./images/AH.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="flex items-center justify-center border bg-white border-b-lime-400 sticky top-0">
        <div>
            <img src="./images/header-logo.png" alt="logo" class="w-32 py-3 pl-1">
        </div>
    </header>
    <main class="container mx-auto mt-28 p-10 bg-lime-50 rounded-lg shadow-slate-600 shadow-lg">
        <article class="mt-5"></article>
            <h3 class="text-2xl">Complete order</h3>
            <div>
                <form action="/submit_order_item" method="POST">
                    <!-- Order Item Form -->
                    <div class="mb-4">
                        <input type="hidden" id="order_id" name="order_id" value="{{ order_id }}">
                    </div>
                    <div class="mb-4">
                        <input type="hidden" id="product_id" name="product_id" value="{{ product_id }}">
                    </div>
                    <div class="mb-4">
                        <label for="quantity" class="block text-green-700 text-sm font-bold mb-2 float-left">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:border-green-600 focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="unit_price" class="block text-green-700 text-sm font-bold mb-2 float-left">Unit Price:</label>
                        <input type="text" id="unit_price" name="unit_price" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:border-green-600 focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="total_amount" class="block text-green-700 text-sm font-bold mb-2 float-left">Total Amount:</label>
                        <input type="text" id="total_amount" name="total_amount" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:border-green-600 focus:shadow-outline" required>
                    </div>
                    <div>
                        <button type="submit" class="w-60 bg-green-900 hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Submit</button>
                    </div>               
                </form>
            </div>
        </article>
        <div id="processingMessage" class="bg-amber-300 border mt-3 w-fit hidden rounded-lg py-2 pl-2">
            Your order is being processed...
        </div>           
    </main>
    <footer class="my-10">
        <div>
            <p class="text-center text-gray-600 text-sm">Around Here Â© 2024 All rights reserved</p>
        </div>
    </footer>
    <script src="/static/js/order_item.js"></script>
</body>
</html>
