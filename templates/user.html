<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user</title>
    <link rel="shortcut icon" href="/static/images/AH.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!--creating account-->
    <header class="border bg-white border-b-lime-400 sticky top-0">
        <div>
            <img src="/static/images/header-logo.png" alt="logo" class="w-28 py-3 pl-3">
        </div>
        <div>
            <button class="float-end -mt-12 mr-5 bg-lime-500 hover:bg-gray-700 text-white font-semibold py-1 px-2 rounded-xl focus:outline-none focus:shadow-outline"> <a href="login.html">Sign in</a></button>
        </div>
    </header>
    <main class="container mx-auto mt-5 p-10 bg-lime-50 rounded-lg shadow-slate-600 shadow-lg">
        <article class="mt-5">
            <h3 class="text-2xl">Welcome to around here! Fill in the forms below to get started</h3>
            <p class="text-red-600 pt-5 -mb-4">All red star fields are compulsory</p> 
            <div>
                <form action="create" method="POST" class="pt-10">
                    <div class="mb-4">
                        <label for="email" class="block text-green-700 text-sm font-bold mb-2 float-left">Email<span class="text-red-600 pl-1">*</span></label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:border-green-600 focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="username" class="block text-green-700 text-sm font-bold mb-2 float-left">Username<span class="text-red-600 pl-1">*</span></label>
                        <input type="text" name="username" id="username" placeholder="Enter your username" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:border-green-600 focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-green-700 text-sm font-bold mb-2 float-left">Password<span class="text-red-600 pl-1">*</span></label>
                        <input type="password" name="password" id="password" placeholder= "Enter your password" class="shadow appearance-none focus:border-green-600 border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="image_url" class="block text-green-700 text-sm font-bold mb-2 float-left">Profile Image<span class="text-red-600 pl-1">*</span></label>
                        <input type="file" name="image_url" id="image_url" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:border-green-600 focus:shadow-outline" required>
                    </div> 
                    <div>
                        <!--Ask if store owner and choose yes or no-->
                        <label for="is_store_owner" class="block text-green-700 text-sm font-bold mb-4 float-left pr-2">Are you a store owner?</label>
                        <input type="radio" name="is_store_owner" value="yes"> Yes
                        <input type="radio" name="is_store_owner" value="no"> No
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-green-900 hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create account</button>
                    </div>
                </form>
                <p class="text-slate-900 text-center pt-10">Already have an account? <a href="login.html" class="text-green-700">Sign in</a></p>
            </div>  
        </article>
    </main>
</body>
</html>
