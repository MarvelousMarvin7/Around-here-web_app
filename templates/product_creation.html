<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create product</title>
    <link rel="shortcut icon" href="/static/images/AH.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="flex items-center justify-center border bg-white border-b-lime-400 sticky top-0">
        <div>
            <img src="/static/images/header-logo.png" alt="logo" class="w-32 py-3 pl-1">
        </div>
    </header>
    <main class="container mx-auto mt-5 p-10 bg-lime-50 rounded-lg shadow-slate-600 shadow-lg">
        <article class="mt-5">
            <h3 class="text-2xl">Create a product for your store</h3>
            <p class="text-red-600 pt-5 text-sm italic -mb-4">All red star fields are compulsory</p> 
            <div>
                <form action="/create_product" method="POST" class="pt-10">
                    <div class="mb-4">
                        <label for="name" class="block text-green-700 text-sm font-bold mb-2 float-left">Product name<span class="text-red-600 pl-1">*</span></label>
                        <input type="text" name="name" id="name" placeholder="Enter your product name" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:border-green-600 focus:shadow-outline" required>
                    </div>
                    <div class="mb-4"></div>
                        <label for="description" class="block text-green-700 text-sm font-bold mb-2 float-left">Description<span class="text-red-600 pl-1">*</span></label>
                        <input type="description" name="description" id="description" placeholder= "Describe your product" class="shadow appearance-none focus:border-green-600 border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="price" class="block text-green-700 text-sm font-bold mb-2 mt-4 float-left">Price<span class="text-red-600 pl-1">*</span></label>
                        <input type="text" name="price" id="price" placeholder= "GH₵ 0.00" class="shadow appearance-none focus:border-green-600 border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="image_url" class="block text-green-700 text-sm font-bold mb-2 float-left">Product Image<span class="text-red-600 pl-1">*</span></label>
                        <input type="file" name="image_url" id="image_url" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:border-green-600 focus:shadow-outline" required>
                    </div>                         
                    <div>
                        <button type="submit" class="w-60 bg-green-900 hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Register product</button>
                    </div>
                </form>
            </div>  
        </article>
    </main>
    <footer class="my-10">
        <div>
            <p class="text-center text-gray-600 text-sm">Around Here © 2024 All rights reserved</p>
        </div>
</body>
</html>
