<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for service</title>
    <link rel="shortcut icon" href="/static/images/AH.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="flex items-center justify-center border bg-white border-b-lime-400 sticky top-0">
        <div>
            <img src="/static/images/header-logo.png" alt="logo" class="w-32 py-3 pl-1">
        </div>
    </header>
    <main class="container mx-auto mt-28 p-10 bg-lime-50 rounded-lg shadow-slate-600 shadow-lg">
        <article class="mt-5"></article>
            <h3 class="text-2xl">Request details</h3>
            <div>
                <form action="/submit_service_request" method="POST" class="pt-10">
                    <div class="mb-4">
                        <label for="schedule_time" class="block text-green-700 text-sm font-bold mb-2 float-left">schedule_time</label>
                        <input type="datetime-local" name="schedule_time" id="schedule_time" placeholder="schedule_time" class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:border-green-600 focus:shadow-outline" required>
                    </div>
                    <div class="mb-4"></div>
                        <label for="notes" class="block text-green-700 text-sm font-bold mb-2 mt-4 float-left">notes<span class="text-red-600 pl-1">*</span></label>
                        <input type="text" name="notes" id="notes" placeholder= "add some notice" class="shadow appearance-none focus:border-green-600 border rounded w-full py-2 px-3 text-slate-900 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>        
                    <div>
                        <button type="submit" class="w-60 bg-green-900 hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">submit request</button>
                    </div>
                </form>
            </div>
        </article>
        <div id="pendingMessage" class="bg-amber-300 border mt-3 w-fit hidden rounded-lg py-2 pl-2">
            Your service request is pending...
        </div>
    </main>
    <footer class="my-10">
        <div>
            <p class="text-center text-gray-600 text-sm">Around Here Â© 2024 All rights reserved</p>
        </div>
    </footer>
    <script src="/static/js/service_request.js"></script>
</body>
</html>
